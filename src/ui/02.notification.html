<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/ui/styles/02-notification.css" />
  </head>
  <body>
    <h1>알림(notification)</h1>

    <div class="card">
      <div class="card__left">
        <img src="/src/assets/svg/pot.svg" alt="" />
        <div class="card__left__info">
          <h2>화초관리</h2>
          <p>화초에 물을 줄 시간입니다.</p>
        </div>
      </div>
      <div class="notification__time">
        <span>6분</span>
      </div>
    </div>

    <div class="notification">
      <div class="notification-subject">화초관리</div>
      <div class="notification-time">6분</div>
      <div class="notification-content">화초에 물을 줄 시간입니다.</div>
    </div>
  </body>
</html>
